<div class="row">
  <div class="col-12 my-2">
    <!-- add new recipe -->
    <button mat-flat-button color="primary" class="my-2">New Recipe</button>
    <hr>
    <!-- Cards with media area -->
    <mat-card class="example-card my-2" *ngFor="let recipe of recipes">
      <mat-card-title-group>
        <mat-card-title>{{recipe.name}}</mat-card-title>
        <mat-card-subtitle>{{recipe.description}}</mat-card-subtitle>
        <img mat-card-sm-image [src]="recipe.imgPath" class=" img-fluid">
      </mat-card-title-group>
      <!-- <mat-card-content>
    {{longText}}
  </mat-card-content> -->
    </mat-card>
  </div>
</div>
<app-recipe-item></app-recipe-item>
